<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting Match</title>
</head>
<body>
  <div class="container">
    <h1>Shouting Machine</h1>
    <p>Type a sentence into the field below, then hit submit.</p>

    <div class="form">
      <form id="shouting-form">
        <div class="form-group">
          <label for="user-sentence">Your sentence:</label>
          <input type="text" id="user-sentence" class="form-control">
        </div>

        <button class="btn" type="submit">Submit Sentence</button> 
      </form>
    </div>

    <div class="shouting-output">
      <p class="sentence-shouting"></p>
    </div>
  </div>
</body>
</html>
